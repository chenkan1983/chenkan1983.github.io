<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D菜单</title>
    <!-- 引入Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: grid;
            place-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            perspective: 1000px;
            overflow: clip;
        }

        nav {
            width: 100%;
            max-width: 14rem;
            filter: drop-shadow(0.25rem 0.25rem 0.5rem #0005);
        }

        ul {
            position: relative;
            perspective: 1000px;
            list-style: none;
        }

        li {
            height: 3rem;
            display: flex;
            background: linear-gradient(to right, #0000, #fff);
            border-bottom: 1px solid #0001;
            background-clip: padding-box;
            box-shadow: inset 0 0 1rem -0.5rem #0002;
            transition: 0.35s;
            transform: translate3d(0,0,0);
            opacity: 0;
            animation: firstShow 0.5s ease-in-out, show 0.15s linear forwards;
            animation-delay: calc(var(--i) * 0.1s + 0.4s);
        }

        li:first-child {
            border-radius: 1rem 1rem 0 0;
        }
        li:last-child {
            border-radius: 0 0 1rem 1rem;
        }

        li:hover {
            transform: translate3d(0,0, 3rem);
        }

        li a {
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            flex: 1;
            padding: 0 1rem;
            text-decoration: none;
            color: #000;
        }

        li a i {
            margin-right: 0.25em;
            width: 1rem;
        }

        @keyframes firstShow {
            0%, 
            100% {
                transform: perspective(1000px) translate3d(0, 0, 0em);
            }
            50% {
                transform: perspective(1000px) translate3d(0, 0, 3em);
            }
        }

        @keyframes show {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @media (prefers-reduced-motion) {
            nav * {
                transition-duration: 0s !important;
                animation-duration: 0s !important;
            }
        }
    </style>
</head>
<body>
   <nav>
    <ul>
        <li style="--i:1"><a href="#"><i class="fa-brands fa-apple"></i>Apple</a></li>
        <li style="--i:2"><a href="#"><i class="fa-brands fa-windows"></i>Windows</a></li>
        <li style="--i:3"><a href="#"><i class="fa-brands fa-ubuntu"></i>Ubuntu</a></li>
        <li style="--i:4"><a href="#"><i class="fa-brands fa-suse"></i>Suse</a></li>
        <li style="--i:5"><a href="#"><i class="fa-brands fa-redhat"></i>RedHat</a></li>
    </ul>
   </nav>
</body>
</html>
