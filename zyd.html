<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报告查询</title>
    <link rel="stylesheet" href="./css/zyd.css">
</head>

<body>
    <!-- 添加遮罩和加载动画 -->
    <div class="overlay">
        <div class="spinner"></div>
    </div>

    <div class="login-modal">
        <div class="modal-content">
            <h2>登录</h2>
            <input type="text" id="email" placeholder="邮箱" required>
            <input type="password" id="password" placeholder="密码" required>
            <div class="button-container">
                <button id="loginButton">登录</button>
            </div>
        </div>
    </div>

    <div class="container" style="display: none;">
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        <div class="upload-container">
            <label for="fileInput" class="upload-btn">
                录入报告
            </label>
            <label class="query-report">查询报告</label>
        </div>
        <div class="report-container" style="display: none;">
            <select id="queryTypeSelect"></select>
        </div>
        <div class="preview-container" style="display: none;">
            <div class="loading">正在加载图片...</div>
            <div class="image-container">
                <img id="imagePreview" alt="图片预览" style="display: none;">
            </div>
            <div class="button-group">
                <button class="action-btn parse-report" style="display: none;">解析报告</button>
                <button class="action-btn upload-report" style="display: none;">上传数据</button>
            </div>
            <div class="parsed-report" style="display: none;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        const supabaseUrl = 'https://faqeootsprjlssgmuzyq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZhcWVvb3RzcHJqbHNzZ211enlxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc2MDYzNDAsImV4cCI6MjA1MzE4MjM0MH0.y7Sldz60c-pnMLtR-LF8BCv297xe_EeTNIPWDBa7mec'; // 替换为你的 Supabase 匿名密钥
        const supabase = createClient(supabaseUrl, supabaseKey);

        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const loading = document.querySelector('.loading');
        const reportContainer = document.querySelector('.report-container');

        const overlay = document.querySelector('.overlay');
        const parseReportButton = document.querySelector('.parse-report');
        const parsedReportContainer = document.querySelector('.parsed-report');
        const loginModal = document.querySelector('.login-modal');
        const loginButton = document.getElementById('loginButton');

        // 添加API配置
        const API_KEY = '8f60f0afcc894298a2ecc6ad75a4865f.BjULWUBcMIjFuFu8';
        const API_URL = 'https://open.bigmodel.cn/api/paas/v4/chat/completions';

        // 将图片转换为base64
        function getBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    // 移除base64的前缀，只保留实际的base64内容
                    const base64String = reader.result.split(',')[1];
                    resolve(base64String);
                };
                reader.onerror = error => reject(error);
            });
        }

        // 调用智谱AI的API
        async function callGLM4V(base64Image, prompt) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'glm-4v-plus-0111',
                        messages: [{
                            role: 'user',
                            content: [
                                {
                                    type: 'text',
                                    text: prompt
                                },
                                {
                                    type: 'image_url',
                                    image_url: {
                                        url: `data:image/jpeg;base64,${base64Image}`
                                    }
                                }
                            ]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data.choices[0].message.content;
            } catch (error) {
                console.error('API调用失败:', error);
                throw error;
            }
        }
        async function callGLM4(content) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'glm-4-plus',
                        messages: [{
                            role: 'user',
                            content: [
                                {
                                    type: 'text',
                                    text: content
                                }
                            ]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data.choices[0].message.content;
            } catch (error) {
                console.error('API调用失败:', error);
                throw error;
            }
        }

        // 显示/隐藏加载动画的函数
        function showLoading() {
            overlay.style.display = 'flex';
        }

        function hideLoading() {
            overlay.style.display = 'none';
        }

        // 配置 marked 选项
        marked.setOptions({
            breaks: true,  // 支持 GitHub 风格的换行
            gfm: true,    // 启用 GitHub 风格的 Markdown
            sanitize: false // 允许 HTML 标签
        });

        // 解析报告按钮点击事件
        parseReportButton.addEventListener('click', async function () {
            const file = fileInput.files[0];
            if (!file) {
                alert('请先选择图片！');
                return;
            }

            try {
                showLoading();
                const base64Image = await getBase64(file);
                const prompt = "请识别图片中的医学报告，提取所有检查项目以及对应的数值，并以 JSON 格式返回，格式参考：'白细胞': { '结果': '4.48', '参考范围': '3.50-9.50', '单位': '10^9/L' }。保留报告中的原始文字语言，\
                不要包含表格的列标题，不要翻译内容，确保返回标准的 JSON 格式。另外请注意，如果图片底部包含'报告时间'，也请将报告时间提取出来，并放到返回内容的最前面；如果图片底部没有'报告时间'，请不要在返回结果中添加报告时间，格式参考：'报告时间': '2024-01-01'。";

                const result = await callGLM4V(base64Image, prompt);
                console.log('API返回结果:', result);

                // 清理返回的内容，移除多余的反引号
                const cleanedResult = result.replace(/```json|```/g, '').trim();

                // 尝试解析 JSON 数据
                const parsedData = JSON.parse(cleanedResult);

                // 显示返回的内容
                parsedReportContainer.textContent = JSON.stringify(parsedData, null, 2);
                parsedReportContainer.style.display = 'block';

                // 自动将数据存入缓存
                if (parsedData) {
                    const existingReports = JSON.parse(localStorage.getItem('reports')) || [];
                    const mergedReports = [...existingReports];

                    // 遍历新报告中的每个检查项
                    for (const [key, value] of Object.entries(parsedData)) {
                        const existingItemIndex = mergedReports.findIndex(existingItem => {
                            return existingItem[key] !== undefined;
                        });
                        if (key === '报告时间') {
                            localStorage.setItem('reportTime', value);
                        } else {
                            const reportItem = {
                                [key]: {
                                    "结果": value.结果,
                                    "参考范围": value.参考范围,
                                    "单位": value.单位
                                }
                            };
                            if (existingItemIndex > -1) {
                                mergedReports[existingItemIndex] = reportItem;
                            } else {
                                mergedReports.push(reportItem);
                            }
                        }
                    }
                    // 保存合并后的报告到缓存
                    localStorage.setItem('reports', JSON.stringify(mergedReports));
                    
                    // 显示上传报告按钮
                    document.querySelector('.upload-report').style.display = 'block';
                    alert('报告已解析并成功存入缓存！');
                }
            } catch (error) {
                console.error('处理失败:', error);
                alert('处理失败，请重试！');
                parsedReportContainer.style.display = 'none';
                document.querySelector('.upload-report').style.display = 'none';
            } finally {
                hideLoading();
            }
        });

        // 查询报告按钮点击事件
        document.querySelector('.query-report').addEventListener('click', async function () {
            try {
                // 显示加载动画
                showLoading();

                // 获取当前用户的邮箱
                const userEmail = localStorage.getItem('email');

                // 从 Supabase 查询用户的报告
                const { data, error } = await supabase
                    .from('medical_reports')
                    .select('*')
                    .eq('user_email', userEmail);

                if (error) {
                    throw error;
                }
                reportContainer.style.display = 'block'; // 显示结果区域
                reportContainer.innerHTML = ''; // 清空之前的内容

                if (data.length > 0) {
                    // 创建查询类型下拉菜单
                    if (reportContainer) {
                        const queryTypeSelect = document.createElement('select');
                        queryTypeSelect.id = 'queryTypeSelect';
                        const option1 = document.createElement('option');
                        option1.text = '选择查询类型';
                        option1.value = '';
                        const option2 = document.createElement('option');
                        option2.text = '报告时间';
                        option2.value = 'report_time';
                        const option3 = document.createElement('option');
                        option3.text = '异常指标';
                        option3.value = 'abnormal';
                        const option4 = document.createElement('option');
                        option4.text = '特定指标';
                        option4.value = 'specific';
                        queryTypeSelect.appendChild(option1);
                        queryTypeSelect.appendChild(option2);
                        queryTypeSelect.appendChild(option3);
                        queryTypeSelect.appendChild(option4);
                        reportContainer.appendChild(queryTypeSelect);
                    } else {
                        console.error('报告容器元素不存在');
                        return;
                    }

                    // 添加事件监听器以处理查询类型选择
                    if (queryTypeSelect) {
                        queryTypeSelect.addEventListener('change', async function () {
                            try {
                                const selectedType = queryTypeSelect.value;
                                const existingReportTimeSelect = document.getElementById('reportTimeSelect');
                                const existingItemSelect = document.getElementById('itemSelect');
                                let reportContent = document.getElementById('reportContent');

                                if (reportContent) {
                                    reportContent.innerHTML = ''; // 清空内容
                                    reportContainer.removeChild(reportContent);
                                }
                                // 移除之前可能存在的itemSelect
                                if (existingItemSelect && reportContainer.contains(existingItemSelect)) {
                                    reportContainer.removeChild(existingItemSelect);
                                }

                                if (existingReportTimeSelect && reportContainer.contains(existingReportTimeSelect)) {
                                    reportContainer.removeChild(existingReportTimeSelect);
                                }

                                if (selectedType === 'report_time') {
                                    // 检查是否已经存在报告时间下拉菜单
                                    // 创建报告时间下拉菜单
                                    const reportTimeSelect = document.createElement('select');
                                    reportTimeSelect.id = 'reportTimeSelect';
                                    const defaultOption = document.createElement('option');
                                    defaultOption.text = '选择报告时间';
                                    defaultOption.value = '';
                                    reportTimeSelect.appendChild(defaultOption);

                                    // 添加每个 report_time 到下拉菜单
                                    data.forEach(report => {
                                        const option = document.createElement('option');
                                        // 格式化日期
                                        const formattedDate = new Date(report.report_time).toLocaleDateString('zh-CN');
                                        option.text = formattedDate; // 显示格式化后的报告时间
                                        option.value = report.report_data; // 存储对应的报告数据
                                        reportTimeSelect.appendChild(option);
                                    });

                                    reportContainer.appendChild(reportTimeSelect);

                                    reportContent = document.createElement('div');
                                    reportContent.id = 'reportContent';
                                    reportContainer.appendChild(reportContent);

                                    // 添加事件听器以显示选中的报告内容
                                    reportTimeSelect.addEventListener('change', function () {
                                        const selectedReportData = reportTimeSelect.value;
                                        if (selectedReportData) {
                                            const formattedData = JSON.stringify(JSON.parse(selectedReportData), null, 2); // 格式化为可读的 JSON
                                            reportContent.innerHTML = `<pre>${formattedData}</pre>`; // 显示选中的报告内容
                                        } else {
                                            reportContent.innerHTML = ''; // 清空内容
                                        }
                                    });
                                }

                                else if (selectedType === 'specific') {
                                    // 创建新的下拉列表
                                    const itemSelect = document.createElement('select');
                                    itemSelect.id = 'itemSelect';

                                    // 添加默认选项
                                    const defaultOption = document.createElement('option');
                                    defaultOption.text = '选择检查项目';
                                    defaultOption.value = '';
                                    itemSelect.appendChild(defaultOption);

                                    // 收集所有检查项目并去重
                                    const allItems = new Set();
                                    data.forEach(report => {
                                        const reportData = JSON.parse(report.report_data);

                                        reportData.forEach(item => {
                                            // 遍历 item 的键
                                            for (const key in item) {
                                                if (item.hasOwnProperty(key)) { // 确保 key 是 item 自身的属性
                                                    // console.log(`Key: ${key}, 结果: ${value.结果}, 参考范围: ${value.参考范围}, 单位: ${value.单位}`);
                                                    allItems.add(key);
                                                }
                                            }
                                        });
                                    });

                                    // 将去重后的检查项目添加到下拉列表
                                    allItems.forEach(item => {
                                        const option = document.createElement('option');
                                        option.text = item;
                                        option.value = item;
                                        itemSelect.appendChild(option);
                                    });

                                    reportContainer.appendChild(itemSelect);

                                    reportContent = document.createElement('div');
                                    reportContent.id = 'reportContent';
                                    reportContainer.appendChild(reportContent);

                                    // 添加事件监听器以显示选中的检查项目内容
                                    itemSelect.addEventListener('change', function () {
                                        const selectedItem = itemSelect.value;
            
                                        if (selectedItem) {
                                            let content = '';
                                            data.forEach(report => {
                                                const reportData = JSON.parse(report.report_data);

                                                reportData.forEach(item => {
                                                    if (item[selectedItem]) { // 检查当前对象是否有 selectedItem 对应的键
                                                        const formattedDate = new Date(report.report_time).toLocaleDateString('zh-CN');
                                                        content += `报告时间：${formattedDate}\n`;
                                                        content += `${selectedItem}: ${JSON.stringify(item[selectedItem], null, 2)}\n\n`;
                                                    }
                                                });
                                            });
                                            reportContent.innerHTML = `<pre>${content}</pre>`;
                                        } else {
                                            reportContent.innerHTML = '';
                                        }
                                    });
                                }

                                else if (selectedType === 'abnormal') {
                                    reportContent = document.createElement('div');
                                    reportContent.id = 'reportContent';
                                    reportContainer.appendChild(reportContent);
                                    
                                    showLoading();
                                    
                                    // 收集所有报告数据
                                    let allReportsData = data.map(report => {
                                        return {
                                            report_time: report.report_time,
                                            data: JSON.parse(report.report_data)
                                        };
                                    });
                                    
                                    // 构建发送给智谱API的数据
                                    let prompt = "请帮我解析所有检查项，找出其中数据异常的检查项，并将这些异常检查项名称和数据整理后发给我";
                                    try {
                                        console.log("发起请求解析异常指标")
                                        const result = await callGLM4(prompt + "\n" + JSON.stringify(allReportsData, null, 2))
                                        console.log('API返回结果:', result);
                                        
                                        // 将markdown格式的内容转换为HTML并显示
                                        reportContent.innerHTML = marked.parse(result);
                                        
                                    } catch (error) {
                                        console.error('API调用失败:', error);
                                        alert('API调用失败，请重试！');
                                    } finally {
                                        hideLoading();
                                    }
                                }
                            } catch (error) {
                                console.error('处理查询类型选择时出错:', error);
                                alert('处理查询类型时发生错误，请重试！');
                            }
                        });
                    }
                } else {
                    reportContainer.textContent = '没有找到相关报告。';
                }
            } catch (error) {
                console.error('查询失败:', error);
                alert('查询失败，请重试！');
            } finally {
                // 隐藏加载动画
                hideLoading();
            }
        });

        // 上传报告按钮点击事件
        document.querySelector('.upload-report').addEventListener('click', async function () {
            try {
                // 显示加载动画
                showLoading();

                // 获取当前用户的邮箱
                const userEmail = localStorage.getItem('email');

                // 从缓存中读取报告时间，如果没有则使用当前时间
                let reportTime = localStorage.getItem('reportTime');
                if (!reportTime) {
                    const now = new Date();
                    reportTime = now.toISOString().split('T')[0]; // 只保留日期部分 YYYY-MM-DD
                }

                // 从缓存中读取 reports
                const reports = JSON.parse(localStorage.getItem('reports')) || [];

                // 将报告数据写入 Supabase 数据库
                const reportsString = JSON.stringify(reports); // 将 reports 转换为字符串
                const { data, error } = await supabase
                    .from('medical_reports')
                    .insert([{
                        user_email: userEmail,
                        report_time: reportTime,
                        report_data: reportsString // 将整个报告数据作为字符串存储
                    }]);

                if (error) {
                    throw error;
                }

                console.log('报告已成功上传:', data);
                alert('报告上传成功！');

                // 清空缓存中的 reports 和 reportTime 字段
                localStorage.removeItem('reports');
                localStorage.removeItem('reportTime');
            } catch (error) {
                console.error('上传失败:', error);
                alert('上传失败，请重试！');
            } finally {
                // 隐藏加载动画
                hideLoading();
            }
        });

        // 更新文件输入事件，显示解析报告按钮
        fileInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                if (!file.type.startsWith('image/')) {
                    alert('请选择图片文件！');
                    return;
                }

                showLoading();
                const reader = new FileReader();
                reader.onload = function (e) {
                    hideLoading();
                    imagePreview.style.display = 'block';
                    imagePreview.src = e.target.result;
                    document.querySelector('.preview-container').style.display = 'block';
                    parseReportButton.style.display = 'block'; // 显示解析报告按钮

                    // 清空 parsedReportContainer 的内容
                    parsedReportContainer.innerHTML = ''; // 清空之前的内容

                    // 隐藏选择图片按钮
                    document.querySelector('.upload-btn').style.display = 'none'; // 隐藏选择图片按钮

                    // 隐藏查询报告按钮
                    document.querySelector('.query-report').style.display = 'none'; // 隐藏查询报告按钮
                };

                reader.onerror = function () {
                    hideLoading();
                    alert('图片加载失败，请重试！');
                };

                reader.readAsDataURL(file);
            }
        });

        // 添加图片点击事件
        imagePreview.addEventListener('click', function () {
            // 清空 parsedReportContainer 的内容
            parsedReportContainer.innerHTML = ''; // 清空之前的内容
            fileInput.click();
        });

        // 页面加载时填充输入框
        window.onload = function () {
            const storedEmail = localStorage.getItem('email');
            const storedPassword = localStorage.getItem('password');

            if (storedEmail) {
                document.getElementById('email').value = storedEmail;
            }
            if (storedPassword) {
                document.getElementById('password').value = storedPassword;
            }
        }

        // 登录按钮点击事件
        loginButton.onclick = async function () {
            // 确保在点击时获取最新的输入框值
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            // 显示加载动画
            showLoading();

            // 调用 Supabase 的 Auth 接口进行登录
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            // 隐藏加载动画
            hideLoading();

            if (error) {
                alert('登录失败: ' + error.message); // 弹出提示框
            } else {
                // 存储邮箱和密码到 localStorage
                localStorage.setItem('email', email);
                localStorage.setItem('password', password);

                // alert('登录成功！');
                loginModal.style.display = 'none'; // 关闭登录框
                document.querySelector('.container').style.display = 'block'; // 显示选择图片的逻辑
            }
        }
    </script>
</body>

</html>
