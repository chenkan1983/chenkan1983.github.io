<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奥运五环环环相扣摆动动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fffdee;
            perspective: 1000px; /* 添加透视效果，增强立体感 */
            filter: drop-shadow(6px 6px 8px rgba(0,0,0,0.5));
        }

        .olympic-rings {
            width: 800px;
            min-width: 800px;
            height: 370px;
            min-height: 370px;

            background-image: 
            radial-gradient(circle, 
                transparent 58%,
                #0081c8 58%,
                #0081c8 70%,
                transparent 70%),
            radial-gradient(circle, 
                transparent 58%,
                #000 58%,
                #000 70%,
                transparent 70%),
            radial-gradient(circle, 
                transparent 58%,
                #ee334e 58%,
                #ee334e 70%,
                transparent 70%),
            radial-gradient(circle, 
                transparent 58%,
                #fcb131 58%,
                #fcb131 70%,
                transparent 70%),
            radial-gradient(circle, 
                transparent 58%,
                #00a651 58%,
                #00a651 70%,
                transparent 70%);
            background-position: 0% 0%, 50% 0%, 100% 0%, 25% 100%, 75% 100%;
            background-repeat: no-repeat;
            background-size: 250px 250px;
            position: relative;
            animation: rotate 5s ease-in-out infinite;
        }

        @keyframes rotate {
            0%,
            100% {
                transform: rotateY(30deg);
            }

            50% {
                transform: rotateY(-30deg);
            }
        }

        .olympic-rings::before,
        .olympic-rings::after {
            content: '';
            display: block;
            width: inherit;
            height: inherit;

            background-image: 
            radial-gradient(circle, 
                transparent 58%,
                #fcb131 58%,
                #fcb131 70%,
                transparent 70%),
            radial-gradient(circle, 
                transparent 58%,
                #00a651 58%,
                #00a651 70%,
                transparent 70%),
            radial-gradient(circle, 
                transparent 58%,
                #0081c8 58%,
                #0081c8 70%,
                transparent 70%),
            radial-gradient(circle, 
                transparent 58%,
                #000 58%,
                #000 70%,
                transparent 70%),
            radial-gradient(circle, 
                transparent 58%,
                #ee334e 58%,
                #ee334e 70%,
                transparent 70%);
            background-position: 25% 100%, 75% 100%, 0% 0%, 50% 0%, 100% 0%;
            background-repeat: inherit;
            background-size: inherit;
            position: absolute;
            top: 0;
            left: 0;
        }
        .olympic-rings::before {
            clip-path: polygon(33% 28%, 39% 28%, 39% 67%, 16% 67%, 16% 57%, 33% 57%);
        }
        .olympic-rings::after {
            clip-path: polygon(68% 28%, 72% 28%, 72% 67%, 50% 67%, 50% 57%, 68% 57%);
        }
    </style>
</head>
<body>
    <div class="olympic-rings">
        
    </div>
</body>
</html>
