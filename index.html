<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<style>
    body {
    margin: 0;
    padding: 0;
    background-color: #000;
    color: #fff;
}   

.banner {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
}
.banner .content {
    text-align: center;
}
.banner .content .title{
    font-size: 6em;
    font-family: 'Times New Roman', Times, serif;
    margin-bottom: 20px;
}
.banner::before {
    content: '';
    position: absolute;
    inset: 0;
    /* 背景图片一直存在，但初始透明 */
    background-image: url("./image/bg.jpg");
    background-size: cover;
    background-position: center;
    opacity: 0;
    transition: opacity 1s ease;
    z-index: -1;

    /* 初始状态不显示GIF */
    -webkit-mask-image: none;
    -webkit-mask-size: cover;
    -webkit-mask-position: center;
    mask-image: none;
    mask-size: cover;
    mask-position: center;
}

/* 显示GIF时同时显示背景 */
.banner.show-mask::before {
    opacity: 1;
    -webkit-mask-image: url("https://blog.nicecmx.top/image/ezgif.gif");
    mask-image: url("https://blog.nicecmx.top/image/ezgif.gif");
}

/* 修改动画类，只在显示GIF时生效 */
.banner.show-mask.animate::before {
    animation: maskAnimation 3s forwards;
}

/* 添加播放按钮样式 */
.play-button {
    margin: 0 auto;
    font-size: 3em;
    cursor: pointer;
    transition: transform 0.3s ease;
    opacity: 0.8;
    display: flex;
    justify-content: center;
    align-items: center;
    width: fit-content;
}

.play-button:hover {
    transform: scale(1.1);
    opacity: 1;
}

@keyframes maskAnimation {
    from {
        -webkit-mask-position: 0% 0%;
        mask-position: 0% 0%;
    }
    to {
        -webkit-mask-position: 100% 100%;
        mask-position: 100% 100%;
    }
}
</style>
<body>
    <audio id="bgMusic" loop>
        <source src="assets/audio/new-year-new-synth.mp3" type="audio/mp3">
    </audio>

    <div class="banner">
        <div class="content">
            <div class="title">
                NICECMX
            </div>
            <!-- 添加播放按钮 -->
            <div class="play-button" id="playButton">▶️</div>
        </div>
    </div>

    <script>
        const music = document.getElementById('bgMusic');
        const playButton = document.getElementById('playButton');
        const banner = document.querySelector('.banner');
        let isPlaying = false;

        // 修改播放按钮点击事件
        playButton.addEventListener('click', function() {
            if (!isPlaying) {
                // 播放音乐
                music.play();
                isPlaying = true;
                
                // 更改播放按钮状态
                playButton.style.display = 'none';
                
                // 显示GIF和背景，并开始动画
                banner.classList.add('show-mask');
                setTimeout(() => {
                    banner.classList.add('animate');
                }, 100);
            }
        });

    
    </script>
</body>
</html>
